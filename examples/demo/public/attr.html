<!DOCTYPE html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>绑定属性 attr</title>
<script src="avalon.browser.js"></script>
<script src="../script/attr.js"></script>
</head>
<body ms-controller="test" ms-skip-ctrl="true">
    <p ms-scan-noderebind="avalon.rebind([{'name':'ms-attr-title','param':'title','priority':970,'type':'attr','value':'aaa'}, {'name':'ms-attr-name','param':'name','priority':970,'type':'attr','value':'bbb'}],['test','test'])" name="this is name" title="this is title">请观察此标签上的属性</p>

    <button ms-click="change">change</button>


</body></html>
