<!DOCTYPE html>
<html>
<head>
<title>绑定属性 ms-attr-*</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
    
</style>
<script src="avalon.browser.js"></script>
<script>
   
</script>
</head>
<body ms-controller="test">
    
    <a ms-scan-1="avalon.rebind([{
        name: 'ms-attr-title',
        param: 'title',
        priority: 970,
        type: 'attr',
        value: 'aaa',
    }, {
        name: 'ms-attr-href',
        param: 'href',
        priority: 970,
        type: 'attr',
        value: 'url',
    }], ['test'])">node</a>

    <a ms-attr-title="aaa" ms-attr-href="url">browser</a>
    
	<button ms-click="change">change</button>
	<script>
	    var testVm = avalon.define({
		    	$id: 'test',

		    	aaa: 'red',
                url: 'http://www.qunar.com',

                change: function() {
                    var randomNum = Math.random()

                    testVm.aaa = 'hehe' + randomNum
                    testVm.url = 'http://www.baidu.com/' + randomNum
                }
		    })
	    	
	</script>
</body>
</html>
