<!DOCTYPE html><html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>include</title>
<script src="../script/avalon.js"></script>
<script src="../script/avalon.rebind.js"></script>
<script src="../script/include.js"></script>
</head>
<body ms-controller="test" ms-skip-ctrl="true">
    <div ms-scan-331="avalon.rebind([{'name':'ms-include-src','param':'src','priority':1050,'type':'include','value':'aaa','template':'./include-tmpl.html <div>这是模板的内容</div>'}],['test','test'])"><!--ms-include--><div>这是模板的内容</div><!--ms-include-end--></div>
    <div data-include-replace="true" ms-scan-331="avalon.rebind([{'name':'ms-include-src','param':'src','priority':1050,'type':'include','value':'aaa','template':'./include-tmpl.html <div>这是模板的内容</div>','includeReplace':1}],['test','test'])"><!--ms-include--><div>这是模板的内容</div><!--ms-include-end--></div>
    <button ms-click="change">change</button>


</body></html>
