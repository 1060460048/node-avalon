<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>visible</title>
        <script src="../script/avalon.js"></script>
        <script src="../script/avalon.rebind.js"></script>
        <script src="../script/visible.js"></script>
    </head>
    <body ms-controller="test">
        <div style="display:inline-block;" ms-visible='toggle'>div1</div>
        <div ms-visible='toggle'>div2</div>
        <div id="hidden_case_0" style="display:inline-block;" ms-visible='!toggle'>div3</div>
        <div id="hidden_case_1" ms-visible='!toggle'>div4</div>
        <table style="display:table;" ms-visible="table">
            <tr ms-visible="tr"><td ms-visible="td">TD</td></tr>
        </table>

        <button ms-click="change">change</button>
    </body>
