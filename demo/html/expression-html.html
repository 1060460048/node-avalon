<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>插值表达式 html 过滤器 {{text | html}}</title>
        <script src="../script/avalon.js"></script>
        <script src="../script/avalon.rebind.js"></script>
        <script src="../script/expression-html.js"></script>
    </head>
    <body ms-controller="test">
        
        {{text | html}}

        <p>{{text | html}}</p>
        
        <p>前面的字符 - {{text | html}}</p>
        <p>{{text | html}} - 后面的字符</p>
        <p>前面的字符 - {{text | html}} - 后面的字符</p>
        
        <p>
            <button ms-click="change">change</button>
        </p>
    </body>
</html>
